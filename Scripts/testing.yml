%YAML:1.0
---

# ------------------------------------------------------------------
# 必须指定的参数

# ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓网络相关参数↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
# testing脚本路径
test_script_path: /root/Codes/NBNet-Demo/Network/test.py

# 预训练模型文件路径
pretrained_model_path: /root/Codes/NBNet-Demo/Datasets/TrainedModel/checkpoint.pkl
# ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑网络相关参数↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑

# ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓输入相关参数↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
# 输入影像类型，用于指定是否为raw图，默认为raw，如果不是换成normal
img_mode: raw

# 影像彩色顺序，默认为rgb，如果不是换成bgr
color_mode: rgb

# 输入待分割测试影像所在文件夹
input_img_dir: /root/Codes/NBNet-Demo/Datasets/test

# 输入待分割测试影像类型
input_img_type: CR3
# ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑输入相关参数↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑

# ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓输出相关参数↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓
# 分割后测试影像块的输出文件夹
out_block_dir: /root/Codes/NBNet-Demo/Datasets/test_blocks

# 分割后测试影像块的文件类型
out_block_type: png

# 网络预测结果输出的文件夹
pred_out_path: /root/Codes/NBNet-Demo/Datasets/test_results
# ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑输出相关参数↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑
# ------------------------------------------------------------------


# ------------------------------------------------------------------
# 可选的参数

# 影像块宽度(不含扩边部分)
block_width: 500

# 影像块高度(不含扩边部分)
block_height: 500

# 影像块扩边部分大小(最终影像块大小等于width或height+2*overlapping)
overlapping: 6
# ------------------------------------------------------------------

